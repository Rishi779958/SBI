{% extends 'base.html' %}


{% block content %}
<div class="form-style">
	<h1>Log in</h1>
	<form class="site-form" action="." method="post">
		{% csrf_token %}     <!-- prevents cross-site request forgery attacks. -->
		{{ form }}
		{% if request.GET.next %}        <!-- user is redirected to the intended page after logging in. -->
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		{% endif %}
		<input class="submit" type="submit" value="Log in">
	</form>
</div>
{% endblock %}
